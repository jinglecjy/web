<!DOCTYPE html>
<html>
<head>
<meta char="utf-8">
<title>map元素使用示例</title>
</head>
<body>
	<img src="images/eg_planets.jpg" border="0" usemap="#plantmap" alt="Planets" />

	<map name="plantmap" id="planetmap">
		<area shape="circle" coords="180, 139, 14" href="venus.html" alt="Venus" />
		<area shape="polygon" coords="119, 171, 129, 151, 139, 171" href="mercur.html" alt="Mercury" />
		<area shape="rect" coords="0, 0, 110, 260" href="sun.html" alt="Sun" />
	</map>
</body>
</html>
